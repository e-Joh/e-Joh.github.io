<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebarNw2");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {

    if($("#mySidebarNw2.w3-sidebar").hasClass("side_vq_with_overlay") )  {$("#mySidebarNw2.w3-sidebar").removeClass("side_vq_with_overlay")};
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";

  } else {

    if(!$("#mySidebarNw2.w3-sidebar").hasClass("side_vq_with_overlay") ) {$("#mySidebarNw2.w3-sidebar").addClass("side_vq_with_overlay")};
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  if($("#mySidebarNw2.w3-sidebar").hasClass("side_vq_with_overlay") )  {$("#mySidebarNw2.w3-sidebar").removeClass("side_vq_with_overlay")};
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
